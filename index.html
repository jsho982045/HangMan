<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>
<body>
    <div class="container">
        <h1>Hangman</h1>
        <div id="hangman-container">
            <div class="hangman-part head"></div>
            <div class="hangman-part body"></div>
            <div class="hangman-part left-arm"></div>
            <div class="hangman-part right-arm"></div>
            <div class="hangman-part left-leg"></div>
            <div class="hangman-part right-leg"></div>
        </div>
        <div id="word"></div>
        <div id="letters"></div>
        <div id="strike-counter"></div>
        <div id="message-container">
            <div id="message"></div>
            <div id="play-again-container">
                <button id="play-again">Play Again</button>
            </div>
        </div>
        <div id="congratulations-popup" class="popup">
            <h2>Congratulations!</h2>
            <p>You've guessed the word!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
