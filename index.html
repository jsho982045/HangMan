<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>
<body>
    <div id="home-page" class="container">
        <div id="title-container">
            <h1 id="title" class="title-font"></h1>
        </div>
        <button id="play-now" style="display:none;">Play Now</button>
    </div>
    <div id="mode-selection" class="container" style="display:none;">
        <h1>Select Mode</h1>
        <div id="difficulty-container">
            <button id="easy-button" onclick="setDifficulty('easy')">Easy</button>
            <button id="medium-button" onclick="setDifficulty('medium')">Medium</button>
            <button id="hard-button" onclick="setDifficulty('hard')">Hard</button>
        </div>
    </div>
    <div id="game-container" class="container" style="display:none;">
        <h1>Hangman - <span id="mode-display">Easy</span> Mode</h1>
        <div id="game-animation-container">
            <div class="game-hangman-part head"></div>
            <div class="game-hangman-part body"></div>
            <div class="game-hangman-part left-arm"></div>
            <div class="game-hangman-part right-arm"></div>
            <div class="game-hangman-part left-leg"></div>
            <div class="game-hangman-part right-leg"></div>
        </div>
        <div id="word"></div>
        <div id="letters"></div>
        <div id="strike-counter"></div>
        <div id="message-container">
            <div id="message"></div>
            <div id="play-again-container" style="display:none;">
                <button id="play-again">Play Again</button>
                <button id="switch-mode">Switch Modes</button>
            </div>
        </div>
        <div id="congratulations-popup" class="popup">
            <h2>Congratulations!</h2>
            <p>You've guessed the word!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
