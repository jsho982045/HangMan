<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Hangman</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hangman</h1>
        <div id="hangman-container">
            <div class="hangman-part head"></div>
            <div class="hangman-part body"></div>
            <div class="hangman-part left-arm"></div>
            <div class="hangman-part right-arm"></div>
            <div class="hangman-part left-leg"></div>
            <div class="hangman-part right-leg"></div>
        </div>
        <div id="word"></div>
        <div id="letters"></div>
        <div id="message"></div>
        <button id="play-again" style="display: none;">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
